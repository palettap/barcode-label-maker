
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naputeca.Pro - Generatore Etichette</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h1 { font-size: 20px; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; margin-right: 10px; }
    canvas { margin-top: 10px; }
    #output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Naputeca.Pro - Generatore Etichette</h1>

  <label for="tipo">Scegli tipo prodotto:</label>
  <select id="tipo" onchange="switchForm()">
    <option value="peso">Articolo a peso (EAN-13)</option>
    <option value="standard">Articolo standard (EAN-13 con quantità)</option>
  </select>

  <div id="form_peso">
    <label>Codice Articolo (4 cifre): <input type="text" id="plu" maxlength="4" /></label>
    <label>Peso - Parte Intera (2 cifre): <input type="text" id="peso_int" maxlength="2" /></label>
    <label>Peso - Decimali (3 cifre): <input type="text" id="peso_dec" maxlength="3" /></label>
    <button onclick="generaEAN13()">Genera Etichetta</button>
  </div>

  <div id="form_standard" class="hidden">
    <label>Codice Articolo: <input type="text" id="codice_std" maxlength="6" /></label>
    <label>Quantità: <input type="text" id="quantita_std" maxlength="3" /></label>
    <button onclick="generaEAN13Standard()">Genera Etichetta</button>
  </div>

  <div id="output">
    <canvas id="barcode"></canvas>
    <p id="output_codice"></p>
    <button onclick="stampaPDF()">Stampa Etichetta</button>
  </div>

  <script>
    function switchForm() {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("form_peso").classList.toggle("hidden", tipo !== "peso");
      document.getElementById("form_standard").classList.toggle("hidden", tipo !== "standard");
    }

    function calcolaEAN13CheckDigit(code) {
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        sum += parseInt(code[i]) * (i % 2 === 0 ? 1 : 3);
      }
      let check = (10 - (sum % 10)) % 10;
      return check.toString();
    }

    let ultimoCodiceGenerato = "";

    function generaEAN13() {
      const plu = document.getElementById('plu').value.padStart(6, '0');
      const pesoInt = document.getElementById('peso_int').value.padStart(2, '0');
      const pesoDec = document.getElementById('peso_dec').value.padStart(3, '0');
      const base = "2" + plu + pesoInt + pesoDec;
      if (base.length !== 12) {
        alert("Dati non validi.");
        return;
      }
      const full = base + calcolaEAN13CheckDigit(base);
      JsBarcode("#barcode", full, { format: "ean13", displayValue: true });
      document.getElementById("output_codice").innerText = "Codice EAN-13: " + full;
      ultimoCodiceGenerato = full;
    }

    function generaEAN13Standard() {
      const codice = document.getElementById("codice_std").value.padStart(6, '0');
      const quantita = document.getElementById("quantita_std").value.padStart(3, '0');
      const base = codice + "000" + quantita;
      if (base.length !== 12) {
        alert("Dati non validi.");
        return;
      }
      const full = base + calcolaEAN13CheckDigit(base);
      JsBarcode("#barcode", full, { format: "ean13", displayValue: true });
      document.getElementById("output_codice").innerText = "Codice EAN-13: " + full;
      ultimoCodiceGenerato = full;
    }

    async function stampaPDF() {
      const canvas = document.getElementById("barcode");
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: [100, 100]
      });

      doc.setFontSize(12);
      doc.text("Naputeca.Pro - Etichetta", 10, 10);
      doc.addImage(imgData, "PNG", 10, 20, 80, 20);
      doc.text("Codice: " + ultimoCodiceGenerato, 10, 45);
      doc.save("etichetta.pdf");
    }
  </script>
</body>
</html>
