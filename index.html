<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naputeca.Pro - Generatore Etichette</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      padding: 20px;
      color: #0D5164;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1, h2 {
      font-size: 22px;
      color: #FAB900;
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #0D5164;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    button:hover {
      background-color: #093c4a;
    }
    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    .section {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar i {
      margin-right: 8px;
      color: #ccc;
    }
    .favorites-menu {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }
    .favorite-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .favorite-item i {
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="data:image/png;base64,...LOGO..." alt="Naputeca.Pro Logo" width="120">
    <h1>Generatore Etichette</h1>
  </header>  <div class="section">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Cerca articolo..." id="searchInput" />
    </div>
  </div>  <div class="section">
    <h2>Articoli Preferiti</h2>
    <div id="preferiti" class="favorites-menu">
      <!-- Popolamento dinamico -->
    </div>
  </div>  <div class="section">
    <h2>Dati Etichetta</h2>
    <div class="input-container">
      <input type="text" id="codiceArticolo" placeholder="Codice Articolo" />
      <input type="text" id="descrizione" placeholder="Descrizione" />
      <input type="text" id="peso" placeholder="Peso (kg)" />
    </div>
    <button onclick="generaEtichetta()">
      <i class="fas fa-barcode"></i> Genera Etichetta
    </button>
  </div><canvas id="canvasEtichetta" width="300" height="300"></canvas>

  <script>
    function generaEtichetta() {
      const canvas = document.getElementById('canvasEtichetta');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mock esempio: centratura testo e barcode
      ctx.fillStyle = '#0D5164';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.font = '16px Arial';
      ctx.fillText('Codice: 012345', canvas.width / 2, 40);
      ctx.fillText('Descrizione: Prodotto', canvas.width / 2, 70);
      ctx.fillText('Peso: 1.250 kg', canvas.width / 2, 100);
      JsBarcode(canvas, '2012345123456', { format: 'EAN13', displayValue: false });
    }
  </script></body>
</html>
